<div class="row">
  <div class="col-12">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field>
          <input matInput formControlName="name" placeholder="Name" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput formControlName="surname" placeholder="Surname" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput formControlName="lastname" placeholder="Lastname" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput formControlName="email" placeholder="Email" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput formControlName="username" placeholder="Username" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput type="password" formControlName="password" placeholder="Password" required>
        </mat-form-field>
      </div>
      <div class="text-center">
        <button mat-raised-button color="primary" type="submit">Create User</button>
      </div>
    </form>
  </div>
</div>
