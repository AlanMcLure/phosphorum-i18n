<div class="container">
  <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-sm-6">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Create User</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <mat-form-field>
                <input matInput formControlName="name" placeholder="Name" required>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                <input matInput formControlName="surname" placeholder="Surname" required>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                <input matInput formControlName="lastname" placeholder="Lastname" required>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                <input matInput formControlName="email" placeholder="Email" required>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                <input matInput formControlName="username" placeholder="Username" required>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                <input matInput type="password" formControlName="password" placeholder="Password" required>
              </mat-form-field>
            </div>
            <div class="text-center">
              <button mat-raised-button color="primary" type="submit">Create User</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
