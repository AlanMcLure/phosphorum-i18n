<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Last name</th>
    <th>Email</th>
    <th>Username</th>
    <th>Role</th>
  </tr>
  <tr *ngFor="let u of datos.content">
    <td>{{u.id}}</td>
    <td>{{u.name}}</td>
    <td>{{u.surname}}</td>
    <td>{{u.lastname}}</td>
    <td>{{u.email}}</td>
    <td>{{u.username}}</td>
    <td>
      <span *ngIf="u.role==true">Admin</span>  
      <span *ngIf="u.role==false">User</span>
    </td>
  </tr>
</table>
